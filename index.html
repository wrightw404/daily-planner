<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz
    </title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div id="header">
            <section id="scores">
                <p><a href="./score.html" target="_blank">scores</a></p>
            </section>
            <section id="timeSection">
                <p id="timer">timer </p>
            </section>
        </div>
    </header>

<main>
    <div id="main-section">
        <section id="opening">
            
                <h2>Welcome to the Javascript quiz</h2>
            
            <div id="questionBox" class="hidden">
                <div id="questionPrompt">
                    <h3 id="question">Question</h3>
                </div>
                <div id="questionButtons" class="btn-table">
                </div>
            </div>
            <div id="wrapper">
            <button id="startBtn" class="start-btn">start quiz</button>
            </div>
        </section>  
    </div>

   
    <section id="endMenu" class="hidden">
        <h2 id="end">You have finished the quiz</h2>
        <p id="end">Your final score is <span id="endScore"></span></p>
        <div id="end">
            <label>Enter initials</label>
            <input type="text" id="initials"/>
            <button id="submit">Submit</button>
        </div>
    </section>

    <section id="feedback" class="hidden"></section>

   



</main>




<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
