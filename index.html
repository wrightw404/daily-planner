<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz
    </title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div id="header">
            <section id="scores">
                <p>view scores</p>
            </section>
            <section id="timeSection">
                <p id="timer">timer </p>
            </section>
        </div>
    </header>

<main>
    <div id="main-section">
        <section id="opening">
            
                <h2>Welcome to the Javascript quiz</h2>
            
            <div id="questionBox" class="hidden">
                <div id="questionPrompt">
                    <h3 id="question">Question</h3>
                </div>
                <div id="questionButtons" class="btn-table">
                    <button class="btn">answer 1</button>
                    <button class="btn">answer 2</button>
                    <button class="btn">answer 3</button>
                    <button class="btn">answer 4</button>
                </div>
            </div>
            <div id="wrapper">
            <button id="startBtn" class="start-btn">start quiz</button>
            </div>
        </section>  
    </div>

   


    <div id="bottom-section"> 
        <section id="display-answer">
        </section>
    </div>




</main>




<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
